<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Book Your Ticket</h1>
		<form th:action="@{/book}" th:object="${p}" method="post">
			<p th:text="${msg}" style="color: forestgreen;"></p>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}"></td>
				</tr>
				<tr>
					<td>doj</td>
					<td><input type="text" th:field="*{doj}"></td>
				</tr>
				<tr>
					<td>from</td>
					<td><input type="text" th:field="*{from}"></td>
				</tr>
				<tr>
					<td>to</td>
					<td><input type="text" th:field="*{to}"></td>
				</tr>
				<tr>
					<td>trainNum</td>
					<td><input type="number" th:field="*{trainNum}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		<a href="/tickets">view Ticket</a>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
